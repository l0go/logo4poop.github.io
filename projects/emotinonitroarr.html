<h1>Emoti No Nitro Arr!</h1>
<h2>A quick javascript tool to make all Discord Emojis Global :3</h2>

<!-- Get Emoji ID -->
<input type="text" value="Put The Emoji ID in here arr!" id="myInput">

<!-- A button -->
<button onclick="myFunction()">Arr!</button>

<script>
function myFunction() {
  /* Get the text field */
  var copyText = document.getElementById("myInput");

  /* Select the text field */
  copyText.select();

  /* Copy the text inside the text field */
  document.execCommand(":**`**:" + "Copy" + ":**`**:");

  /* Alert the copied text */
  alert("Copied the text: " + copyText.value);
}
</script>
